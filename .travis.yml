language: python
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  include:
    - python: '2.7'
      env:
        - TOXENV=py27,report,codecov
    - python: '3.4'
      env:
        - TOXENV=py34,report,codecov
    - python: '3.5'
      env:
        - TOXENV=py35,report,codecov
    - python: '3.6'
      env:
        - TOXENV=py36,report,codecov
    - python: '3.7'
      dist: xenial
      env:
        - TOXENV=py37,report,codecov
    - python: 'pypy'
      env:
        - TOXENV=pypy,report,codecov
    - python: 'pypy3'
      env:
        - TOXENV=pypy3,report,codecov
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - |
    set -ex
    if [[ $TRAVIS_PYTHON_VERSION == 'pypy3' ]]; then
      PYPY_EXEC=$(which python)
      echo $PYPY_EXEC
      ln -s $PYPY_EXEC "${PYPY_EXEC}3"
    fi
    set +x
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
